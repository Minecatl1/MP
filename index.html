<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Music Player</h1>
        <button id="link-spotify-btn">Link Spotify</button>
        <input type="text" id="search-bar" placeholder="Search for music...">
        <select id="search-options">
            <option value="local">Search Local Files</option>
            <option value="spotify" class="hidden">Search Spotify</option>
            <option value="youtube">Search YouTube</option>
        </select>
        <div id="song-list"></div>
        <div class="controls">
            <button id="play-btn">Play</button>
            <button id="stop-btn">Stop</button>
            <button id="next-btn">Next</button>
            <button id="shuffle-btn">Shuffle Off</button>
            <button id="loop-btn">Loop Off</button>
        </div>
        <h2>Queue</h2>
        <ul id="queue-list"></ul>
        <div id="youtube-player" class="hidden">
            <iframe id="youtube-iframe" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <script src="spotify_auth.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
