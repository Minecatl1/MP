<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h1>Music Player</h1>
        <button id="home-btn">Home</button>
        <button id="search-btn">Search</button>
        <button id="library-btn">Your Library</button>
        <button id="create-playlist-btn">Create Playlist</button>
        <button id="view-liked-songs-btn">Liked Songs</button>
    </div>
    <div class="main-content">
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search for music...">
            <select id="search-options">
                <option value="local">Search Local Files</option>
                <option value="spotify" class="hidden">Search Spotify</option>
                <option value="youtube">Search YouTube</option>
            </select>
            <button id="search-btn">Search</button>
            <select id="sort-options">
                <option value="none">Sort by</option>
                <option value="author">Author</option>
            </select>
        </div>
        <div id="song-list-container">
            <div id="song-list"></div>
        </div>
    </div>
    <div class="now-playing-bar">
        <div class="now-playing-details">
            <img id="now-playing-art" src="" alt="Album Art">
            <div>
                <h3 id="now-playing-title">Title</h3>
                <p id="now-playing-author">Author</p>
            </div>
        </div>
        <div class="controls">
            <button id="prev-btn">Prev</button>
            <button id="play-btn">Play</button>
            <button id="next-btn">Next</button>
        </div>
        <div class="progress-container">
            <progress id="progress-bar" max="100" value="0"></progress>
            <div id="time-info">
                <span id="current-time">0:00</span> / <span id="duration-time">0:00</span>
            </div>
        </div>
        <div class="volume-container">
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="spotify_auth.js"></script>
</body>
</html>
